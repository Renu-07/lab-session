        <title>

    <body>
        <h1 align="center">Project Management</h1>
        <table align="center"; border="2" height="500px width=70%">

        <tr bgcolor="#EDEADE"><td colspan="2">
            <b>Project Name </b><input type="text" placeholder="Enter Name"></td></tr>

        <tr bgcolor="#EDEADE"><td colspan="2">
            <b>Assigned to </b><select name="assigned to" >
                <option>Select</option>
                <option name="assigned to" value="checkbox">Kevin </option>
                <option name="assigned to" value="checkbox">Robert </option>
                <option name="assigned to" value="checkbox">Steve </option>
                <option name="assigned to" value="checkbox">Tony </option>
                </select>

        <tr bgcolor="#EDEADE"><td colspan="2">            
            <b>Project type </b> <input type="checkbox" value="Simple">Simple
            <input type="checkbox" value="Web Based">Web Based
            <input type="checkbox" value="Mobile Application">Mobile Application
            <input type="checkbox" value="Stand Alone">Stand Alone

        <tr bgcolor="#EDEADE"><td colspan="2">            
            <b>Start Date </b></label><input type="date">

        <tr bgcolor="#EDEADE"><td colspan="2">
            <b>End Date </b><input type="date">

        <tr bgcolor="#EDEADE"><td colspan="2">
            <b>Priority </b><input type="radio" name="Priority">High
            <input type="radio" name="Priority">Average
            <input type="radio" name="Priority">Low

        <tr bgcolor="#EDEADE">                
            <td><b>Description</b></td>
            <td><textarea cols="30" rows="10"></textarea></td></tr>

        <tr  bgcolor="#EDEADE" text-align="center"><td colspan="2">
            <b>Submission</b>
            <button>Submit</button>
            <button>Clear</button></td></tr>
        </form>
    </body>
</html>
